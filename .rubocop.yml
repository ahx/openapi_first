require: rubocop-performance
AllCops:
  TargetRubyVersion: 3.1.1
  NewCops: enable
  SuggestExtensions: false
Style/Documentation:
  Exclude:
    - "spec/**/*"
    - "benchmarks/**/*"
    - "lib/openapi_first/json_refs.rb"
    - "lib/openapi_first/request_validation/validators/*.rb"
Style/ExponentialNotation:
  Enabled: true
Style/MapIntoArray:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"
    - "*.gemspec"
Metrics/MethodLength:
  Max: 20
