openapi: "3.0.0"
info:
  version: 1.0.0
  title: Incompatible routes
  license:
    name: MIT
paths:
  /foo/{fooId}:
    get:
      operationId: foo
      parameters:
        - name: fooId
          in: path
          required: true
          schema:
            type: string
  # NOTE: If we use {fooId} here the test passes,
  /foo/{id}/bar:
    get:
      operationId: foo-bar
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
