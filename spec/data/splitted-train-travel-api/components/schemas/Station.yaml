type: object
xml:
  name: station
required:
  - id
  - name
  - address
  - country_code
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the station.
    examples:
      - efdbb9d1-02c2-4bc3-afb7-6788d8782b1e
      - b2e783e1-c824-4d63-b37a-d8d698862f1d
  name:
    type: string
    description: The name of the station
    examples:
      - Berlin Hauptbahnhof
      - Paris Gare du Nord
  address:
    type: string
    description: The address of the station.
    examples:
      - InvalidenstraÃŸe 10557 Berlin, Germany
      - 18 Rue de Dunkerque 75010 Paris, France
  country_code:
    type: string
    description: The country code of the station.
    format: iso-country-code
    examples:
      - DE
      - FR
  timezone:
    type: string
    description: >-
      The timezone of the station in the [IANA Time Zone Database
      format](https://www.iana.org/time-zones).
    examples:
      - Europe/Berlin
      - Europe/Paris
