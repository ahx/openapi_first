openapi: "3.1.0"
info:
  title: Weather API
paths:
  /weather/temperature:
    get:
      parameters:
        - name: latitude
          in: query
          schema:
            type: string
            format: decimal
        - name: longitude
          in: query
          schema:
            type: string
            format: decimal
      responses:
        "200":
          description: successful
          headers:
            Content-Disposition:
              schema:
                type: string
              description: Content-Disposition Header Detail
            Content-Transfer-Encoding:
              schema:
                type: string
              description: Content-Transfer-Encoding Header Detail
          content:
            "*/*":
              schema:
                type: object
                required: [latitude, longitude, temperature]
                properties:
                  latitude:
                    type: string
                    format: decimal
                  longitude:
                    type: string
                    format: decimal
                  temperature:
                    type: object
                    required: [celsius, fahrenheit]
                    properties:
                      celsius:
                        type: string
                        format: decimal
                      fahrenheit:
                        type: string
                        format: decimal
        "400":
          description: bad_request
        "422":
          description: unprocessable entity
