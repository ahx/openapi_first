name: Test
on: [push, pull_request]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ruby:
          - "3.1"
          - "3.2"
          - "3.3"
          - ruby-head
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - run: BUNDLE_GEMFILE=Gemfile bundle exec rake
      - run: BUNDLE_GEMFILE=Gemfile.rack2 bundle lock --add-platform x86_64-linux && BUNDLE_GEMFILE=Gemfile.rack2 bundle exec rake
      - run: BUNDLE_GEMFILE=Gemfile.rails6 bundle lock --add-platform x86_64-linux && BUNDLE_GEMFILE=Gemfile.rails6 bundle exec rake
